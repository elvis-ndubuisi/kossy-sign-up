<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="caption">
      <img src="/assets/logo.png" />
      <h2>For Individuals</h2>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>

    <form>
      <div class="input_group">
        <div class="input">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" />
        </div>

        <div class="input">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" />
        </div>
      </div>

      <div class="input_group">
        <div class="input">
          <label for="gender">Gender</label>
          <select>
            <option value="">Select here..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="input">
          <label for="dob">Date of Birth</label>
          <input type="date" />
        </div>
      </div>

      <div class="input_group">
        <div class="input">
          <label for="weight">Weight (KG)</label>
          <input type="text" placeholder="Enter Weight" />
        </div>

        <div class="input">
          <label for="height">Height (CM)</label>
          <input type="text" placeholder="Enter height here..." />
        </div>
      </div>

      <div class="input">
        <label for="activity">Activity Level</label>
        <select name="" id="" aria-placeholder="Select here...">
          <option>select here...</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
        </select>
      </div>

      <div class="input">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <img src="./assets/show.png" />
      </div>

      <button type="submit">Register</button>

      <footer>
        By clicking Register, you agree to our <a href="#">Terms of Use</a> and
        our <a href="#">Privacy Policy</a>
      </footer>
    </form>
  </body>
</html>
